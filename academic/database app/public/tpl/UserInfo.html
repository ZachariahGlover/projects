<div class="data-table">
	<a href ="#users/<%-uid%>">
		<div class="col-xs-4 col-md-2 table-column">
			<ul class="table-list">
		    	<li class="attribute-label">ID:</li>
		        <li class="attribute-label">Name:</li>
		        <li class="attribute-label">Email:</li>
	    	</ul>
		</div>
		<div class="col-xs-8 col-md-10 table-column">
			<ul class="table-list">
		    	<li id="uid" class="attribute-text"><%-uid%></li>
		        <li id="name" class="attribute-text"><%-name%></li>
		        <li id="email" class="attribute-text"><%-email%></li>
	    	</ul>
		</div>
	</a>
</div>
