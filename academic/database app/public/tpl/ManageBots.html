<div class="basic-page">
    <div class="col-xs-6">
        <div id="cmsGroup" class="btn-group btn-group-justified" role="group">
            <div id="createFormButton" class="btn-group" role="group">
                <a href="#bots/create">
                    <button type="button" class="btn btn-default">Create</button>
                </a>
            </div>
            <div id="searchFormButton" class="btn-group" role="group">
                <a href="#bots/search">
                    <button type="button" class="btn btn-default">Search</button>
                </a>
            </div>
        </div>
        <div id="createBotGroup" class="basic-box form-horizontal">
            <div class="form-group">
                <label for="create-address" class="col-xs-12 col-sm-3 col-lg-2 input-group-label">Address</label>
                <input type="text" class="col-xs-12 col-sm-9 col-lg-10 input-group-item" id="create-address" placeholder="000.000.000.000" maxlength="15"/>
            </div>
            <button type="button" class="btn btn-default input-group-button" id="createBotButton">Create Bot</button>
        </div>
        <div id="modifyBotGroup" class="basic-box form-horizontal">
            <div class="form-group">
                <label for="modify-bid" class="col-xs-12 col-sm-3 col-lg-2 input-group-label">ID</label>
                <input type="text" class="col-xs-12 col-sm-9 col-lg-10 input-group-item" id="modify-bid" readonly/>
            </div>
            <div class="form-group">
                <label for="modify-address" class="col-xs-12 col-sm-3 col-lg-2 input-group-label">Address</label>
                <input type="text" class="col-xs-12 col-sm-9 col-lg-10 input-group-item" id="modify-address" placeholder="000.000.000.000" maxlength="15"/>
            </div>
            <div class="form-group">
                <label for="modify-rental" class="col-xs-12 col-sm-3 col-lg-2 input-group-label">Rental ID</label>
                <input type="text" class="col-xs-12 col-sm-9 col-lg-10 input-group-item" id="modify-rental" readonly/>
            </div>
            <button type="button" class="btn btn-default input-group-button" id="saveBotButton">Save Bot</button>
            <button type="button" class="btn btn-default input-group-button" id="deleteBotButton">Delete Bot</button>
        </div>
        <div id="searchBotGroup" class="basic-box form-horizontal">
            <div class="form-group">
                <label for="search-bid" class="col-xs-12 col-sm-3 col-lg-2 input-group-label">Bot ID</label>
                <input type="text" class="col-xs-12 col-sm-9 col-lg-10 input-group-item" id="search-bid" maxlength="32"/>
            </div>
            <div class="form-group">
                <label for="search-address" class="col-xs-12 col-sm-3 col-lg-2 input-group-label">Address</label>
                <input type="text" class="col-xs-12 col-sm-9 col-lg-10 input-group-item" id="search-address" placeholder="000.000.000.000" maxlength="15"/>
            </div>
            <div class="form-group">
                <label for="search-rid" class="col-xs-12 col-sm-3 col-lg-2 input-group-label">Rental ID</label>
                <input type="text" class="col-xs-12 col-sm-9 col-lg-10 input-group-item" id="search-rid" maxlength="32"/>
            </div>
            <div class="form-group">
                <label for="search-uid" class="col-xs-12 col-sm-3 col-lg-2 input-group-label">User ID</label>
                <input type="text" class="col-xs-12 col-sm-9 col-lg-10 input-group-item" id="search-uid" maxlength="32"/>
            </div>
            <div class="form-group">
                <label for="search-job" class="col-xs-12 col-sm-3 col-lg-2 input-group-label">Job Type</label>
                <input type="text" class="col-xs-12 col-sm-9 col-lg-10 input-group-item" id="search-job" placeholder="idle" maxlength="16"/>
            </div>
            <button type="button" class="btn btn-default input-group-button" id="searchBotButton">Search</button>
        </div>
    </div>
    <div class="col-xs-6">
        <div id="botList"></div>
    </div>
</div>
