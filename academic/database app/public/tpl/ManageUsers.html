<div class="basic-page">
    <div class="col-xs-6">
        <div id="cmsGroup" class="btn-group btn-group-justified" role="group">
            <div id="createFormButton" class="btn-group" role="group">
                <a href="#users/create">
                    <button type="button" class="btn btn-default">Create</button>
                </a>
            </div>
            <div id="searchFormButton" class="btn-group" role="group">
                <a href="#users/search">
                    <button type="button" class="btn btn-default">Search</button>
                </a>
            </div>
        </div>
        <div id="createUserGroup" class="basic-box form-horizontal">
            <div class="form-group">
                <label for="create-name" class="col-xs-12 col-sm-3 col-lg-2 input-group-label">Name</label>
                <input type="text" class="col-xs-12 col-sm-9 col-lg-10 input-group-item" id="create-name" placeholder="Username" maxlength="60"/>
            </div>
            <div class="form-group">
                <label for="create-email" class="col-xs-12 col-sm-3 col-lg-2 input-group-label">Email</label>
                <input type="email" class="col-xs-12 col-sm-9 col-lg-10 input-group-item" id="create-email" placeholder="email@domain.com" maxlength="60"/>
            </div>
            <button type="button" class="btn btn-default input-group-button" id="createUserButton">Create User</button>
        </div>
        <div id="modifyUserGroup" class="basic-box form-horizontal">
            <div class="form-group">
                <label for="modify-uid" class="col-xs-12 col-sm-3 col-lg-2 input-group-label">ID</label>
                <input type="text" class="col-xs-12 col-sm-9 col-lg-10 input-group-item" id="modify-uid" readonly/>
            </div>
            <div class="form-group">
                <label for="modify-name" class="col-xs-12 col-sm-3 col-lg-2 input-group-label">Name</label>
                <input type="text" class="col-xs-12 col-sm-9 col-lg-10 input-group-item" id="modify-name" placeholder="Username" maxlength="60"/>
            </div>
            <div class="form-group">
                <label for="modify-email" class="col-xs-12 col-sm-3 col-lg-2 input-group-label">Email</label>
                <input type="email" class="col-xs-12 col-sm-9 col-lg-10 input-group-item" id="modify-email" placeholder="email@domain.com" maxlength="60"/>
            </div>
            <button type="button" class="btn btn-default input-group-button" id="createRentalButton">Create Rental</button>
            <button type="button" class="btn btn-default input-group-button" id="viewRentalsButton">View Rentals</button>
            <button type="button" class="btn btn-default input-group-button" id="saveUserButton">Save User</button>
            <button type="button" class="btn btn-default input-group-button" id="deleteUserButton">Delete User</button>
        </div>
        <div id="searchUserGroup" class="basic-box form-horizontal">
            <div class="form-group">
                <label for="search-uid" class="col-xs-12 col-sm-3 col-lg-2 input-group-label">User ID</label>
                <input type="text" class="col-xs-12 col-sm-9 col-lg-10 input-group-item" id="search-uid" maxlength="32"/>
            </div>
            <div class="form-group">
                <label for="search-name" class="col-xs-12 col-sm-3 col-lg-2 input-group-label">Name</label>
                <input type="text" class="col-xs-12 col-sm-9 col-lg-10 input-group-item" id="search-name" placeholder="Username" maxlength="60"/>
            </div>
            <div class="form-group">
                <label for="search-email" class="col-xs-12 col-sm-3 col-lg-2 input-group-label">Email</label>
                <input type="email" class="col-xs-12 col-sm-9 col-lg-10 input-group-item" id="search-email" placeholder="email@domain.com" maxlength="60"/>
            </div>
            <div class="form-group">
                <label for="search-rid" class="col-xs-12 col-sm-3 col-lg-2 input-group-label">Rental ID</label>
                <input type="text" class="col-xs-12 col-sm-9 col-lg-10 input-group-item" id="search-rid" maxlength="32"/>
            </div>
            <div class="form-group">
                <label for="search-job" class="col-xs-12 col-sm-3 col-lg-2 input-group-label">Job Type</label>
                <input type="text" class="col-xs-12 col-sm-9 col-lg-10 input-group-item" id="search-job" placeholder="idle" maxlength="16"/>
            </div>
            <button type="button" class="btn btn-default input-group-button" id="searchUserButton">Search</button>
        </div>
    </div>
    <div class="col-xs-6">
    	<div id="userList"></div>
    </div>
</div>
